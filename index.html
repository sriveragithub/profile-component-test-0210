<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
      <div class="circles">
        <img class="c1" src="/images/bg-pattern-top.svg" alt="">
        <img class="c2" src="/images/bg-pattern-bottom.svg" alt="">
      </div>
      <div class="container">
        <div class="card-top"></div>

        <div class="card-middle">
          <img src="/images/image-victor.jpg" alt="portrait of Victor">
          <div class="profile-info">
            <div id="profile-name">Victor Crest <span id="age">26</span></div>
          <div id="city">London</div>
          </div>
        </div>

        <div class="card-bottom">
          <div class="stats">
            <div class="stat-value" id="followers-value">
              80K
            </div>
            <div class="stat-name" id="followers">
              Followers
            </div>
          </div>
          <div class="stats">
            <div class="stat-value" id="likes-value">
              803K
            </div>
            <div class="stat-name" id="likes">
              Likes
            </div>
          </div>
          <div class="stats">
            <div class="stat-value" id="photos-value">
              1.4K
            </div>
            <div class="stat-name" id="photos">
              Photos
            </div>
          </div>
        </div>
        
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Skyler Rivera</a>.
    </div>
  </body>
</html>
