<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="card-top">

        </div>

        <div class="card-middle">
          <img src="/images/image-victor.jpg" alt="portrait of Victor">
          <div class="profile-info">
            <div id="profile-name">Victor Crest <span id="age">26</span></div>
          <div id="city">London</div>
          </div>
        </div>

        <div class="card-bottom">
          <div class="stats">
            <div class="stat-value" id="-followers-value">
              80K
            </div>
            <div class="stat-name" id="followers">
              Followers
            </div>
          </div>
          <div class="stats">
            <div class="stat-value" id="likes-value">
              803K
            </div>
            <div class="stat-name" id="likes">
              Likes
            </div>
          </div>
          <div class="stats">
            <div class="stat-value" id="photos-value">
              1.4K
            </div>
            <div class="stat-name" id="photos">
              Photos
            </div>
          </div>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
